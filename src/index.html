<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scoreboard</title>

    <link rel="stylesheet" href="./static/styles/index.css">
    <link rel="stylesheet" href="./static/styles/main.css">
</head>
<body>
<div class="container-fluid">

    <div class="controls" id="controls">
        <div class="row align-items-end">
            <div class="col-md-6 col-xl-3">
                <div class="mb-3">
                    <input type="text" id="homeTeamNameInput" class="form-control" placeholder="Home Team Name"
                           oninput="setHomeTeamName()"/>
                </div>
            </div>
            <div class="col-md-6 col-xl-3">
                <div class="mb-3">
                    <input type="text" id="awayTeamNameInput" class="form-control" placeholder="Away Team Name"
                           oninput="setAwayTeamName()"/>
                </div>
            </div>
            <div class="col-md-6 col-xl-3">
                <div class="mb-3">
                    <label for="timerInput" class="form-label">Zadej začátek třetiny (v sekundách):</label>
                    <input type="number" id="timerInput" class="form-control" placeholder="Čas (začátek)"
                           oninput="setTimer()" min="0">
                </div>
            </div>
            <div class="col-md-6 col-xl-3">
                <div class="mb-3">
                    <label for="countToTimeInput" class="form-label">Zadej konec třetiny (v sekundách):</label>
                    <input type="number" id="countToTimeInput" class="form-control" placeholder="Čas (konec)"
                           oninput="setCountToTime()" min="1">
                </div>
            </div>
        </div>
        <div class="row align-items-center g-2">
            <div class="mb-md-4 mb-sm-3 col-md-6 col-xl-2">
                <button onclick="addHomePenalty(120)" class="w-100 btn btn-light home-team-penalty-button +2">Home Penalty +2</button>
            </div>
            <div class="mb-md-4 mb-sm-3 col-md-6 col-xl-2">
                <button onclick="addAwayPenalty(120)" class="w-100 btn btn-light away-team-penalty-button +2">Away Penalty +2</button>
            </div>
            <div class="mb-md-4 mb-sm-3 col-md-6 col-xl-2">
                <button onclick="addHomePenalty(60)" class="w-100 btn btn-light home-team-penalty-button +1">Home Penalty +1</button>
            </div>
            <div class="mb-md-4 mb-sm-3 col-md-6 col-xl-2">
                <button onclick="addAwayPenalty(60)" class="w-100 btn btn-light away-team-penalty-button +1">Away Penalty +1</button>
            </div>
            <div class="mb-md-4 mb-sm-3 col-md-6 col-xl-2">
                <button onclick="removeFirstHomePenalty()" class="w-100 btn btn-light home-team-penalty-button">Odstranit první Home Penalty</button>
            </div>
            <div class="mb-md-4 mb-sm-3 col-md-6 col-xl-2">
                <button onclick="removeFirstAwayPenalty()" class="w-100 btn btn-light away-team-penalty-button">Odstranit první Away Penalty</button>
            </div>
        </div>
    </div>
        <div class="actionButtons">
            <button onclick="startTimeCounter()" class="btn btn-outline-danger"><img src="./static/play-fill.svg"
                                                                                     alt="play icon"/></button>
            <button onclick="pauseTimeCounter()" class="btn btn-outline-danger"><img src="./static/pause-fill.svg"
                                                                                     alt="pause icon"/></button>
            <button onclick="resetTimeCounter()" class="btn btn-outline-danger"><img
                    src="./static/arrow-counterclockwise.svg" alt="reset icon"/></button>
            <button onclick="toggleControls()" class="btn btn-outline-danger"><img src="./static/gear-fill.svg"
                                                                                   alt="customize icon"/></button>

        </div>

        <div class="timer row text-center">
            <h1 id="timer" class="display-1"></h1>
        </div>

        <div class="scoreBoard row text-center align-items-center ">
            <div class="homeTeam col-5">
                <h2 id="homeTeamName"></h2>

                <button onclick="addGoal('homeTeamScore')" class="btn btn-outline-danger"><img
                        src="./static/chevron-up.svg" alt="šipka nahoru"/></button>
                <h2 id="homeTeamScore" onclick="addGoal('homeTeamScore')">0</h2>
                <button onclick="removeGoal('homeTeamScore')" class="btn btn-outline-danger"><img
                        src="./static/chevron-down.svg" alt="šipka dolu"/></button>
            </div>
            <div class="period align-self-start text-center col-2">
                <h2 id="period" class="display-3"></h2>
            </div>
            <div class="awayTeam col-5">
                <h2 id="awayTeamName"></h2>

                <button onclick="addGoal('awayTeamScore')" class="btn btn-outline-danger"><img
                        src="./static/chevron-up.svg" alt="šipka nahoru"/></button>
                <h2 id="awayTeamScore" onclick="addGoal('awayTeamScore')">0</h2>
                <button onclick="removeGoal('awayTeamScore')" class="btn btn-outline-danger"><img
                        src="./static/chevron-down.svg" alt="šipka dolu"/></button>

            </div>
        </div>

        <div class="penalties row text-center">
            <div id="homeTeamPenalties" class="col-5"></div>
            <div class="col-2"></div>
            <div id="awayTeamPenalties" class="col-5"></div>
        </div>

    </div>
    <script src="./scoreboard.js"></script>
</body>
</html>
